  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.12), transparent 35%), radial-gradient(circle at 80% 30%, rgba(14, 165, 233, 0.12), transparent 30%), #060911;
      background-image: linear-gradient(to bottom, #44c2ff, #e1eef0);
    }

    .not-found-wrap {
      width: min(98vw, 100%);
    }

    .video-shell {
      width: 100%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(14, 165, 233, 0.06));
      border-radius: 1.25rem;
      box-shadow: 0 26px 80px rgba(0, 0, 0, 0.48);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .video-frame {
      aspect-ratio: 16 / 9;
      width: 100%;
      overflow: hidden;
    }

    #paguire-404-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #paguire-404-video.video-ended {
      filter: saturate(1.05) contrast(1.02);
    }

    .cta {
      display: flex;
      justify-content: center;
      margin-top: 2.5rem;
    }

    .cta .btn-primary {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    @media (max-width: 640px) {
      body {
        align-items: flex-start;
        padding: 12px 10px 20px;
      }

      .not-found-wrap {
        width: 100%;
        gap: 0.75rem;
        margin-top: 8px;
      }

      .video-shell {
        padding: 0.35rem;
        border-radius: 1rem;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.46);
      }

      .video-frame {
        border-radius: 0.85rem;
      }

      .cta .btn-primary {
        width: 100%;
        text-align: center;
      }
    }
  </style>

<body>
  <main class="not-found-wrap" aria-label="Page not found">
    <div>
      <div class="video-frame">
        <video 
  id="paguire-404-video"
  autoplay 
  muted 
  playsinline 
  aria-label="PaGuire 404 video"
>
  <source src="/media/Paguire404.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
      </div>
    </div>
    <div class="cta">
      <a href="/" class="btn-primary">Return to PaGuire</a>
    </div>
  </main>

  <script>
    const paguire404Video = document.getElementById('paguire-404-video');

    const freezeLastFrame = () => {
      if (!paguire404Video) return;
      paguire404Video.pause();
      if (isFinite(paguire404Video.duration)) {
        paguire404Video.currentTime = Math.max(paguire404Video.duration - 0.05, 0);
      }
      paguire404Video.classList.add('video-ended');
    };
